.post li {

li.bubble {

.post li svg {

    height:14px;

.open {

.close {

    top:25px;
    right:25px;
    width:15px;
    height:15px;
    padding:5px;
    overflow:hidden;

    cursor:pointer;

.close svg {

    height:15px;
    margin:0;

    width:100%;

nav .pop {

    height:auto;
    min-height:100px;
    overflow:hidden;
    border-radius:4em;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);

nav .pop h1 {
    font-size:14px;
}

nav .pop h1 .line {

nav .pop h1 .line.one {

nav .pop h1 .line.two {
    float:right;
    margin:8px 10px 0 -10px;
}

nav .pop ul {

    width:calc(100% - 50px);

    padding:0 0 0 2vw;
    list-style-type:none;

nav .pop li {
    margin:0 0 1vh 0;
    padding:0;
    width:calc(100% / 3);
    float:left;
    display:inline-block;

    width:16px;
    height:16px;
    padding:15px;
    border-radius:1em;
    overflow:hidden;
    transition:.75s ease-in;

input.tab {
	opacity:0;
}

label.tab {
	position:absolute;
	bottom:50px;
	left:50%;
	transform:translate(-50%,0);
	z-index:100;
	float:left;
	overflow:hidden;
	cursor:pointer;
	width:9px;
	height:9px;
    border-radius:50%;
}

label.tab1 {
    margin-left:-12.5px;
}

label.tab2 {
    margin-left:12.5px;
}

.tabwrap {
    overflow:hidden;
    width:100%;
    margin-top:-15px;
}

.tabs {
	display:table;
	width:100%;
	white-space:nowrap;
	clear:both;
}

.content {
    position:absolute;
	display:inline-block;
	white-space:normal;
	width:100%;
}

.content1, .content2 {
    margin-left:-1vw;
}
    
.tab[type=radio] ~ .tabs .content .content-inner {
	opacity:0;
	position:absolute;
	right:-100%;
	width:100%;
	-webkit-transition: all 0.6s ease;
	-moz-transition:    all 0.6s ease;
	-ms-transition:     all 0.6s ease;
	-o-transition:      all 0.6s ease;
	transition:      all 0.6s ease;
}

.tab1[type=radio]:checked ~ .tabs .content1 .content-inner,
.tab2[type=radio]:checked ~ .tabs .content2 .content-inner {
    opacity:1;
    position:absolute;
    right:0;
    width:100%;
}

$(document).ready(function(){

});
